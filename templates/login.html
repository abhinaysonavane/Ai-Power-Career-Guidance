<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Career Compass</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <section class="form-wrapper animate-fadein">
    <div class="form-card">
      <h2>Welcome Back!</h2>
      <p class="subtitle">Log in to continue your career journey.</p>

      <form action="/login" method="POST" class="form-box">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn primary full-width">Login</button>

        <p class="forgot-password"><a href="#">Forgot password?</a></p>
      </form>

      <p class="form-footer">Donâ€™t have an account? <a href="/register">Register here</a></p>
    </div>
  </section>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
